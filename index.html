<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子秋记 - 记录生活，记录成长</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">📔</span>
                    <span class="logo-text">子秋记</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-item active">首页</a>
                    <a href="profile.html" class="nav-item">我的日记</a>
                    <a href="profile.html" class="nav-item">个人中心</a>
                </nav>
                <button class="btn-primary write-btn" onclick="window.location.href='write.html'">
                    <span class="btn-icon">✏️</span>
                    写日记
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-content">
                    <h1 class="welcome-title">记录每一个瞬间</h1>
                    <p class="welcome-subtitle">坚持记录，看见成长的力量</p>
                </div>
            </section>

            <!-- Statistics Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-content">
                            <div class="stat-label">本月已写</div>
                            <div class="stat-value" id="monthlyCount">0</div>
                            <div class="stat-unit">天</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🔥</div>
                        <div class="stat-content">
                            <div class="stat-label">连续记录</div>
                            <div class="stat-value" id="currentStreak">0</div>
                            <div class="stat-unit">天</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🏆</div>
                        <div class="stat-content">
                            <div class="stat-label">最长连续</div>
                            <div class="stat-value" id="longestStreak">0</div>
                            <div class="stat-unit">天</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📝</div>
                        <div class="stat-content">
                            <div class="stat-label">日记总数</div>
                            <div class="stat-value" id="totalCount">0</div>
                            <div class="stat-unit">篇</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Calendar View -->
            <section class="calendar-section">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prevMonth" onclick="changeMonth(-1)">
                        <span>&lt;</span>
                    </button>
                    <h2 class="calendar-title" id="calendarTitle">2024年1月</h2>
                    <button class="calendar-nav-btn" id="nextMonth" onclick="changeMonth(1)">
                        <span>&gt;</span>
                    </button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div class="calendar-weekday">日</div>
                        <div class="calendar-weekday">一</div>
                        <div class="calendar-weekday">二</div>
                        <div class="calendar-weekday">三</div>
                        <div class="calendar-weekday">四</div>
                        <div class="calendar-weekday">五</div>
                        <div class="calendar-weekday">六</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Diary List -->
            <section class="diary-section">
                <div class="section-header">
                    <h2 class="section-title">我的日记</h2>
                    <div class="section-actions">
                        <select class="filter-select" id="filterSelect" onchange="filterDiaries()">
                            <option value="all">全部</option>
                            <option value="private">私密</option>
                            <option value="public">公开</option>
                        </select>
                    </div>
                </div>
                <div class="diary-list" id="diaryList">
                    <!-- Diary items will be generated by JavaScript -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">📖</div>
                        <p class="empty-text">还没有日记，开始写下第一篇吧</p>
                        <button class="btn-primary" onclick="window.location.href='write.html'">
                            写第一篇日记
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2024 子秋记 - 记录生活每一天</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
    <script src="home.js"></script>
</body>
</html>
